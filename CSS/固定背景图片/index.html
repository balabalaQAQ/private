<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景图片固定</title>
</head>
<style>
    body {
        margin: 0;
    }

    ul {
        background-attachment: fixed;
        background-color: black;
        height: 50px;
        color: white;
        margin: 0;
    }

    ul li {
        list-style-type: none;
        float: left;
        padding: 0;
    }

    .bg-fixed {
        background-image: url('1.png');
        background-attachment: fixed;
        position: absolute;
        height: 1100px;
        width: 100%;
        top: 50px
    }

    .img-top {
        top: 0px;
        left: 0;
    }

    .img-bottom {
        top: 600px;
        right: 0;
    }

    .img-top,
    .img-bottom
     {
        position: absolute ;
        height: 500px;
        width: 50%;
    }
    .carman{
        position: absolute ;
        color: orange;
        top: 200px;
        right: 350px;
        font-size: 50px;
    }
    .cargirl{
        position: absolute ;
        color: black;
        top: 750px;
        left:350px;
        font-size: 50px;
    }
    
</style>

<body>
    <header>
        <ul>
            <li>首页</li>
            <li>更多</li>
            <li>关于</li>
            <li>其他</li>
        </ul>
    </header>
    <div class="bg-fixed">
            <h3>V</h3>
            <h3>S</h3>
            <h2 class="carman">THE CREW WIDRW</h2>
            <h2 class="cargirl">FANTASIA FK</h2>
            <img src="car.png" class="img-top">
            <img src="8.png" class="img-bottom">
    </div>
   



</body>

</html>
