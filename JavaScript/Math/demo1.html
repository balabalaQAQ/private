<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
    margin: 0 auto;
    text-align: center;
}
.btn{
    margin-left: 20px;
    margin-top: 20px;

}
.btn input{
    height: 30px;
    background: gray;
}
</style>

<body>
    <h4>JSMATH</h4>
    <input type="text" id="text" /><br />
    <div class="btn">
        <input type="button" onclick="JSround()" value="四舍五入" />
        <input type="button" onclick="JSrandoms()" value="生成随机小数(1-99)" />
        <input type="button" onclick="JSrandom()" value="生成随机整数(1-99)" />
    </div>
    <p>

    </p>
</body>
<script>
    var textid = document.getElementById("text");
    function JSround() {
       
       textid.value=Math.round(textid.value);
    }
    function JSrandoms() {
        textid.value=(Math.random()*99)+1;
    }
    function JSrandom() {
        textid.value=~~(Math.random()*99)+1;
    }
</script>

</html>
