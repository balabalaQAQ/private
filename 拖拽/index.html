<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
body
{
    margin: 0 auto;
    padding: 0;
}
.box
{
    width: 790px;
    height: 580px;
    border: 1px solid black;
    margin: 100px auto 0;
}
.box ul  
{
    margin: 0px;
    width: 100%;
    height: 100%;
    padding: 0;
    list-style: none;
}
.box ul li{
    float: left;
    width: 250px;
    height: 180px;
    margin: 10px 0 0 10px;
   
}
.box ul li img
{ 
    border-radius: 5px;
    width: 100%;
    height: 100%;
}
</style>
<body>
    <div class="box">
        <ul>
            <li><img src="1.png"></li>
            <li><img src="1.png"></li>
            <li><img src="1.png"></li>
            <li><img src="1.png"></li>
            <li><img src="1.png"></li>
            <li><img src="1.png"></li>
            <li><img src="1.png"></li>
            <li><img src="1.png"></li>
            <li><img src="1.png"></li>
        </ul>
    </div>
</body>
</html>
