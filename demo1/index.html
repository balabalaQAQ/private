<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>综合应用</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
    body{
        margin: 0;
    }
    ul{
        padding: 0;
    }
    ul li{
       
        list-style-type: none;
    }
    header{
        background: black;
        text-align: right;
        height: 60px;
        
    }
    header ul li{
        line-height: 60px;
        padding-left: 20px;
        color: white;
        font-size: 20px;
        float: right;
        margin-right: 60px;
    }
    .item{
        margin-left: 250px;
        margin-top: 100px;
        height: 500px;
        width: 700px;
        border: gray  1px solid;
    }
    .item ul li{
        margin-top: 20px;
        margin-right: 25px;
        width: 200px;
        height: 150px;
        float: left;
    }
    .item ul li img{
        width: 200px;
        height: 150px;
    }
    .control{
        position:fixed;
        top: 100px;
        right: 20px;
        background-color: black;
        color: white;
    }
    .control li{
        padding: 10px;
        line-height: 30px;
        width: 50px;
        text-align: center;
        border: 1px gray solid;
    }
</style>
<body>
    <header>
        <ul>
            <li>主页</li>
            <li>请登陆</li>

            <li><img src="" alt="加载不出来了"></li>
        </ul>
    </div>
    <div class="item">
        <h3>唯美</h3>
        <ul>
            <li><img src="" alt="加载不出来了"></li>
            <li><img src="" alt="加载不出来了"></li>
            <li><img src="" alt="加载不出来了"></li>
            <li><img src="" alt="加载不出来了"></li>
            <li><img src="" alt="加载不出来了"></li>
            <li><img src="" alt="加载不出来了"></li>

    </div>
    <div class="item">

            <li><img src="" alt="加载不出来了"></li>

            <li><img src="" alt="加载不出来了"></li>

        <h3>COS</h3>
        <ul>
            <li><img src="" alt="加载不出来了"></li>

        </li>

        </li>
        <li class="list">

        </li>
    </ul>
</body>
<script>
$('.list').click( function(){
    var index =$(this).index();//点击元素的下标
    var height =$(".item").eq(index).offset().top;
    $("html,body").animate({
        scrollTop:height+"px"//通过JQ动画方法 修改滚动条位置
    });
});
</script>
</html>
